<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo-rilla</title>
    <link rel="shortcut icon" href="https://fav.farm/🦍" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Bingo-rilla</h1>
      <ul></ul>
      <form>
        <input name="phrase" type="text" />
        <button>Add</button>
      </form>
      <a id="play" href="/play.html">Play</a>
    </main>
    <script>
      const ul = document.querySelector("ul");
      const form = document.querySelector("form");
      const input = document.querySelector("input");
      const playLink = document.querySelector("#play");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        ul.innerHTML += `<li>${data.get("phrase")}</li>`;
        e.target.reset();
        input.focus();
      });

      playLink.addEventListener("click", (e) => {
        e.preventDefault();
        let list = "";
        for (const li of ul.querySelectorAll("li")) {
          list += li.textContent + ",";
        }
        localStorage.removeItem("state");
        location.href = `/play.html?list=${list.slice(0, list.length - 1)}`;
      });
    </script>
  </body>
</html>
