<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo-rilla</title>
    <link rel="shortcut icon" href="https://fav.farm/ðŸ¦" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      #board > * {
        align-items: center;
        display: flex;
        height: 20vh;
        justify-content: center;
        text-align: center;
      }
      input[type="checkbox"] {
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        height: 1px;
        width: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
      }
      #free,
      label:has(input:checked) {
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Bingo-rilla</h1>
      <a href="index.html">Back</a>
      <div id="board"></div>
    </main>
    <script src="shuffle.js"></script>
    <script>
      (() => {
        const usp = new URLSearchParams(location.search);
        let list = usp.get("list");
        let seed = usp.get("seed");

        if (!list) {
          return (location.href = "index.html");
        }

        if (!seed) {
          seed = ["a", "b", "c", "d", "e", "f", "g", "h"][
            Math.floor(Math.random() * 8)
          ];
          location.replace(`/play.html?list=${list}&seed=${seed}`);
        }

        list = list.split(",");

        while (list.length < 8) {
          list.push(...list);
        }

        list = shuffle(list, seed);

        const state = JSON.parse(localStorage.getItem("state") || "{}");

        const board = document.querySelector("#board");
        const html = list.slice(0, 8).reduce((acc, phrase, i) => {
          const id = i <= 3 ? i + 1 : i + 2;
          if (i === 4) {
            acc += "<span id='free'>Free</span>";
          }
          return (
            acc +
            `<label>
                <input ${
                  !!state[id] ? "checked" : ""
                } name="${id}" type="checkbox" value="${phrase}">
                <span>${phrase}</span>
            </label>`
          );
        }, "");
        board.innerHTML = html;

        document.addEventListener("change", (e) => {
          // check if e.target is checkbox
          if (e.target.type !== "checkbox") return;

          const checked = e.target.checked;
          const state = JSON.parse(localStorage.getItem("state") || "{}");
          state[e.target.name] = checked;
          localStorage.setItem("state", JSON.stringify(state));

          if (winCheck(state)) {
            setTimeout(() => alert("Bingo!"), 0);
          }
        });

        function winCheck(state) {
          const {
            1: $1,
            2: $2,
            3: $3,
            4: $4,
            6: $6,
            7: $7,
            8: $8,
            9: $9,
          } = state;
          console.log({ $1, $2, $3, $4, $6, $7, $8, $9 });
          if (
            // x x x
            // - X -
            // - - -
            ($1 && $2 && $3) ||
            // x - -
            // x X -
            // x - -
            ($1 && $4 && $7) ||
            // x - -
            // - X -
            // - - x
            ($1 && $9) ||
            // - x -
            // - X -
            // - x -
            ($2 && $8) ||
            // - - x
            // - X x
            // - - x
            ($3 && $6 && $9) ||
            // - - x
            // - X -
            // x - -
            ($3 && $7) ||
            // - - -
            // x X x
            // - - -
            ($4 && $6) ||
            // - - -
            // - X -
            // x x x
            ($7 && $8 && $9)
          ) {
            return true;
          } else {
            return false;
          }
        }

        // Utils
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }
      })();
    </script>
  </body>
</html>
